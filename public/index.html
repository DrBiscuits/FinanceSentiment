<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="300">
  <title>Yahoo Finance Daily Expression Rating</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      padding: 30px;
      border-bottom: 3px solid #e94560;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(233, 69, 96, 0.3);
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      color: #e94560;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
    }

    .card {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      border: 2px solid #e94560;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(233, 69, 96, 0.2);
    }

    .timestamp {
      color: #94a3b8;
      font-size: 12px;
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #334155;
    }

    .rating-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .rating-number {
      font-size: 48px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .rating-label {
      font-size: 14px;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .photo-section {
      margin-bottom: 30px;
    }

    .photo-section img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #334155;
      max-height: 500px;
      object-fit: cover;
    }

    .analysis {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 8px;
      border-left: 3px solid #60a5fa;
      line-height: 1.6;
      font-size: 14px;
    }

    .analysis h3 {
      color: #e94560;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .analysis p {
      margin-bottom: 12px;
      color: #cbd5e1;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .chart-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #334155;
    }

    .chart-section h3 {
      color: #e94560;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #sentimentChart {
      max-height: 300px;
      position: relative;
    }

    .chart-tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #e94560;
      border-radius: 8px;
      padding: 12px;
      color: #e2e8f0;
      font-size: 13px;
      pointer-events: none;
      z-index: 1000;
      max-width: 200px;
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.3);
    }

    .chart-tooltip img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
      display: block;
    }

    .chart-tooltip-text {
      text-align: center;
    }

    .no-data p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #334155;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Yahoo Finance Expression Rating</h1>
      <div class="subtitle">Daily facial expression sentiment analysis of market sentiment</div>
    </header>

    <div class="card">
      <div class="timestamp" id="timestamp">
        Last updated: Never
      </div>

      <div id="content">
        <div class="no-data">
          <p>Waiting for first daily analysis...</p>
          <p>(Runs at 10 AM EST)</p>
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load and display the latest rating
    async function loadLatestRating() {
      try {
        const response = await fetch('/api/latest-rating');
        if (!response.ok) throw new Error('No data available');
        
        const data = await response.json();
        displayRating(data);
      } catch (e) {
        console.log('No latest rating yet:', e.message);
      }
    }

    function displayRating(data) {
      const content = document.getElementById('content');
      const timestamp = document.getElementById('timestamp');

      // Update timestamp
      const date = new Date(data.timestamp);
      timestamp.textContent = `Last updated: ${date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'America/New_York'
      })} EST`;

      // Build content
      const html = `
        <div class="rating-section">
          <div class="rating-label">Overall Sentiment Rating</div>
          <div class="rating-number">${data.rating}/10</div>
        </div>

        ${data.screenshot ? `
          <div class="photo-section">
            <img src="${data.screenshot}" alt="Yahoo Finance main photo">
          </div>
        ` : ''}

        <div class="analysis">
          <h3>Analysis</h3>
          ${data.analysis.split('\n').map(line => `<p>${line}</p>`).join('')}
        </div>

        <div class="chart-section">
          <h3>7-Day Sentiment History</h3>
          <canvas id="sentimentChart"></canvas>
        </div>
      `;

      content.innerHTML = html;
      loadChart();
    }

    let sentimentChart = null;

    async function loadChart() {
      try {
        const response = await fetch('/api/history-7days');
        if (!response.ok) throw new Error('No history available');
        
        const data = await response.json();
        displayChart(data);
      } catch (e) {
        console.log('No chart data available:', e.message);
      }
    }

    function displayChart(data) {
      const canvas = document.getElementById('sentimentChart');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');

      // Destroy existing chart if it exists
      if (sentimentChart) {
        sentimentChart.destroy();
      }

      // Create tooltip container
      const tooltipContainer = document.createElement('div');
      tooltipContainer.className = 'chart-tooltip';
      tooltipContainer.style.display = 'none';
      canvas.parentElement.appendChild(tooltipContainer);

      // Custom tooltip function
      const getOrCreateTooltip = (chart) => {
        return tooltipContainer;
      };

      const externalTooltipHandler = (context) => {
        const {chart, tooltip} = context;
        const tooltipEl = getOrCreateTooltip(chart);

        if (tooltip.opacity === 0) {
          tooltipEl.style.display = 'none';
          return;
        }

        if (tooltip.dataPoints && tooltip.dataPoints.length > 0) {
          const dataPoint = tooltip.dataPoints[0];
          const index = dataPoint.dataIndex;
          const date = data.dates[index];
          const rating = data.ratings[index];
          const image = data.images[index];

          let html = '';
          if (image) {
            html += `<img src="${image}" alt="${date}" style="width: 100%; border-radius: 4px; margin-bottom: 8px;">`;
          }
          html += `<div class="chart-tooltip-text">
            <strong>${date}</strong><br>
            ${rating !== null ? `Rating: ${rating}/10` : 'No data'}
          </div>`;

          tooltipEl.innerHTML = html;
          tooltipEl.style.display = 'block';

          const {offsetLeft: positionX, offsetTop: positionY} = chart.canvas;
          tooltipEl.style.left = positionX + tooltip.caretX + 'px';
          tooltipEl.style.top = positionY + tooltip.caretY - 60 + 'px';
        }
      };

      sentimentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.dates,
          datasets: [{
            label: 'Sentiment Rating',
            data: data.ratings,
            backgroundColor: data.ratings.map(rating => {
              if (rating === null) return '#334155';
              if (rating <= 3) return '#dc2626';      // Red for 1-3
              if (rating <= 5) return '#f97316';      // Orange for 4-5
              if (rating <= 7) return '#eab308';      // Yellow for 6-7
              return '#22c55e';                       // Green for 8-10
            }),
            borderColor: '#e94560',
            borderWidth: 1,
            borderSkipped: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          indexAxis: 'x',
          scales: {
            y: {
              beginAtZero: true,
              max: 10,
              ticks: {
                stepSize: 1,
                color: '#94a3b8'
              },
              grid: {
                color: '#334155'
              },
              title: {
                display: true,
                text: 'Rating'
              }
            },
            x: {
              ticks: {
                color: '#94a3b8'
              },
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#cbd5e1',
                font: {
                  size: 12
                }
              }
            },
            tooltip: {
              enabled: false,
              external: externalTooltipHandler
            }
          }
        }
      });
    }

    // Load on page load and refresh every 5 minutes
    loadLatestRating();
    setInterval(loadLatestRating, 300000);
  </script>
</body>
</html>
